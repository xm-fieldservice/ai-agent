<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - 页面不存在</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .error-container {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      color: #4a6cf7;
      font-size: 72px;
      margin: 0;
    }
    h2 {
      color: #333;
      margin-top: 10px;
    }
    p {
      color: #666;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      background-color: #4a6cf7;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #3857d6;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>页面不存在</h2>
    <p>您访问的页面不存在或已被移除。</p>
    <a href="/" class="btn">返回首页</a>
  </div>
</body>
</html>
