<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4a6cf7">
  <meta name="description" content="测试框架控制台 - 管理和运行测试用例">
  <title>测试框架控制台</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <div class="container">
    <header>
      <h1>测试框架控制台</h1>
      <div class="project-selector">
        <select id="projectSelect">
          <option value="default">默认项目</option>
        </select>
        <button class="btn btn-primary" onclick="refreshData()">刷新</button>
      </div>
    </header>

    <div class="summary-cards">
      <div class="card">
        <h3>测试概览</h3>
        <div class="card-content">
          <div class="metric">
            <span class="metric-value" id="totalTests">0</span>
            <span>总用例</span>
          </div>
          <div class="metric">
            <span class="metric-value" id="passedTests">0</span>
            <span>通过</span>
          </div>
          <div class="metric">
            <span class="metric-value" id="failedTests">0</span>
            <span>失败</span>
          </div>
        </div>
      </div>
      
      <div class="card">
        <h3>进度</h3>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
          <div class="progress-text" id="progressText">0%</div>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('stages')">测试阶段</button>
      <button class="tab-btn" onclick="switchTab('results')">测试结果</button>
      <button class="tab-btn" onclick="switchTab('issues')">问题记录</button>
    </div>

    <div id="stagesTab" class="tab-content">
      <div class="action-bar">
        <button class="btn btn-primary" onclick="runAllTests()">运行所有测试</button>
      </div>
      <table id="stagesTable">
        <thead>
          <tr>
            <th>阶段</th>
            <th>状态</th>
            <th>上次运行</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="resultsTab" class="tab-content hidden">
      <div class="action-bar">
        <input type="date" id="resultDate">
        <select id="stageFilter">
          <option value="all">所有阶段</option>
        </select>
      </div>
      <table id="resultsTable">
        <thead>
          <tr>
            <th>时间</th>
            <th>阶段</th>
            <th>结果</th>
            <th>耗时</th>
            <th>详情</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="issuesTab" class="tab-content hidden">
      <div class="action-bar">
        <select id="statusFilter">
          <option value="all">所有状态</option>
          <option value="pending">待修复</option>
          <option value="fixed">已修复</option>
        </select>
      </div>
      <table id="issuesTable">
        <thead>
          <tr>
            <th>日期</th>
            <th>阶段</th>
            <th>问题</th>
            <th>状态</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
