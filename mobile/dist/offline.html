<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>离线访问 - AI助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f7f8fa;
      color: #323233;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .offline-container {
      max-width: 500px;
      width: 100%;
      background-color: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 12px rgba(100, 101, 102, 0.08);
      text-align: center;
    }
    
    .offline-icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }
    
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
      font-weight: 600;
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      color: #646566;
      margin-bottom: 24px;
    }
    
    .retry-button {
      background-color: #1989fa;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .retry-button:hover {
      background-color: #0570db;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="/vite.svg" alt="离线" class="offline-icon">
    <h1>您已离线</h1>
    <p>看起来您的网络连接已断开。请检查您的网络连接并重试。</p>
    <button class="retry-button" onclick="window.location.reload()">重新连接</button>
  </div>
</body>
</html>
